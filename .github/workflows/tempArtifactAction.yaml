
name: tempArchive
on:
  workflow_run:
    workflows: ["Verified to Done Transition Workflow"]
    types:
      - requested
      
jobs:
  tempArchive:
    runs-on: ubuntu-latest
    steps:
    - name: Create Artifact
      run: echo "some version" > fix-version-artifact.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fix-version-artifact
        path: fix-version-artifact.txt